<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Grid</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Waterfalls</li>
                <li>Hills</li>
                <li>Ocean</li>
                <li>Rain</li>
                <li>Mountains</li>
                <li>Trees</li>
                <li>Beach</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="text">
                <h1>The Nature's Grid</h1>
                <p>“In every walk with nature, one receives far more than he seeks.” </p>
                <h3>— John Muir</h3>
            </div>
            <div class="gallery">
                <div class="box row-2" id="box1">Waterfalls</div>
                <div class="box col-2" id="box2">Trees</div>
                <div class="box" id="box3">Ocean</div>
                <div class="box row-2" id="box4">Mountains</div>
                <div class="box col-2" id="box5">Rain</div>
                <div class="box" id="box6">Hills</div>
                <div class="box col-2" id="box7">Beaches</div>
            </div>
        </section>
    </main>
</body>
</html>
